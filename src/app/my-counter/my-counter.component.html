<p>Geolocation Latitude: {{ (geolocation$ | async).latitude }}</p>
<p>Geolocation Longitude: {{ (geolocation$ | async).longitude }}</p>

<mat-divider></mat-divider>
<button mat-raised-button color="primary" (click)="increment()">
  Increment
</button>

<p>Current Count: {{ count$ | async }}</p>

<button mat-raised-button color="accent" (click)="decrement()">
  Decrement
</button>

<button mat-raised-button color="warn" (click)="reset()">Reset Counter</button>
